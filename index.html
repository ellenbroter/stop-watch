<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Stop watch</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="main-container center-flex">
			<div class="stopwatch-container">
				<div class="counter-container center-flex">
					<span class="hours-container">00</span>:
					<span class="minutes-container">00</span>:
					<span class="seconds-container">00</span>:
					<span class="milliseconds-container">000</span>
				</div>
				<div class="control-buttons center-flex">
					<button class="control-button start-button">Start</button>
					<button class="control-button pause-button">Pause</button>
					<button class="control-button reset-button">Reset</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
